{% extends "profilelayout.html" %}

{% block profile %}

<div class="container">

    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4">
        {% for img in images %}
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#target{{loop.index}}">
        <div class="col mt-3">
            <img src="{{ img['path'] }}" class="img-fluid mobile" alt="image">
        </div>
        </button>
        <div class="modal fade" id="target{{loop.index}}" tabindex="-1" aria-labelledby="label{{loop.index}}" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="label{{loop.index}}">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="{{ img['path'] }}" class="img-fluid mobile" alt="image">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
